<body>



<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
for (x = 60; x <= 480; x+=60) {
	for (y = 60; y<= 480; y+=60) {
		square(x,y);
		ctx.stroke();
	}
}

function square(x,y) {
	ctx.rect(x,y,30,30);
}

</script>
